<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrepárateCOMIPEMS</title>
   
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,700&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="/Estilos/estilo_registro_usuario.css">
</head>

<body>
   
<header class="header">
    <div class="logo">
        <img src="/Recursos/logo.png" alt="Logo del Programa">
    </div>
    <div class="divider"></div>
    <nav class="nav-buttons">
        <a href="#" class="nav-button">Guía digital</a>
        <a href="#" class="nav-button">Exámenes simulacro</a>
        <a href="#" class="nav-button">Información sobre COMIPEMS</a>
        <a href="#" class="nav-button">Iniciar sesión</a>
    </nav>
</header>

<div class="container">
    <div class="imagen-plataforma">
        <img src="/Recursos/registro_usuario.png" alt="Imagen descriptiva" />
    </div>

    <div class="Rectangle">
            <div class="Titulo">
                <div class="text-style-1">Bienvenido,</div>
                ¿Estás listo para prepararte?
            </div>
            <div class="Registrate">Registrate</div>

            <div>
            <form class="Rectangle2" action="#" method="POST">
                <input type="email" placeholder="Correo electrónico" required>
                <input type="text" placeholder="Nombre de usuario" required>
                <input type="tel" placeholder="Teléfono" required>
                <input type="password" placeholder="Contraseña" required>
                <input type="text" placeholder="¿En qué escuela estudias?" required>
                
                
                <select required>
                    <option value="" disabled selected>¿En dónde vives?</option>
                    <option value="cdmx">CDMX</option>
                    <option value="edomex">EDO.MEX</option>
                </select>
        
            </form>
            <button type="submit" class="Siguiente">Siguiente</button>
        </div>


    </div>
</div>

<footer class="footer">Derechos reservados a "PreparateCOMIPEMS"</footer>
</body>
